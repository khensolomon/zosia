# Catalog for the base parallel training, validation, and test datasets.
# All file paths are relative to the 'zosia/data/raw/' directory.

catalog_name: "Base NMT Training Data"
description: "Core parallel datasets for initial NMT model training."

parallel_data:
  train:
    - path_en: parallel_base/train.en
      path_zo: parallel_base/train.zo
      description: "WMT-like parallel corpus part 1"

  val:
    - path_en: parallel_base/val.en
      path_zo: parallel_base/val.zo
      description: "Standard validation set"

  test:
    - path_en: parallel_base/test.en
      path_zo: parallel_base/test.zo
      description: "Standard test set for final evaluation"

