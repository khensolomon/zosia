# ./data/parallel_base/index.yaml
# Index of data files in this directory.

name: "parallel_base"
description: "Core parallel corpus for Zolai-English."
type: "parallel"

# Defines the language pairs for the training set.
train_pairs:
  - zo: "word.zo"
    en: "word.en"

# Defines the language pairs for the test set, used for evaluation.
test_pairs:
  - zo: "test.zo"
    en: "test.en"
