# ./data/templates/glossary.yaml
# This file contains a gloss index for generating semantically aware parallel sentences.

tags: [core, basic]

# --- Placeholders with language-specific translations ---

subject:
  en: [I, you, "the man", dog]
  zo: [kei, nang, pasalpa, ui]
  no: [jeg, du, mannen, hund]

verb:
  en: [see, want, like]
  zo: [mu, deih, lunggulh]
  no: [ser, "vil ha", liker]

object:
  en: ["the house", "a book", water]
  zo: [inn, "laibu khat", tui]
  no: [huset, "en bok", vann]

