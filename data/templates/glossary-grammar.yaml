# ./data/templates/glossary-grammar.yaml
# Demonstrates advanced grammatical features like multi-conditional logic
# and language-specific rule overrides.

tags: [core, grammar]

import:
  - metadata.yaml
  - subjects.yaml
  - objects.yaml

adjective:
  en: [big, small, good, new, old, red]
  zo: [a lian, a neu, a hoih, a thak, a lui, a san]
  no: [stort, lite, bra, nytt, gammelt, r√∏dt]

noun:
  en: [house, book, car]
  zo: [inn, laibu, motor]
  no: [hus, bok, bil]

verb_action:
  default:
    en: "exists"
    zo: "om"
    no: "eksisterer"
  rules:
    on_subject_tag:
      # This rule requires BOTH tags to be present.
      - condition:
          all_of: ['gender:masculine', 'person:third']
        translations:
          en: "acts"
          zo: "a sem" # Hypothetical
      # This rule requires ANY of the tags to be present.
      - condition:
          any_of: ['person:first', 'person:second']
        translations:
          en: "act"
          zo: "sem" # Hypothetical
      # This rule requires that NONE of the tags are present.
      - condition:
          none_of: ['animate']
        translations:
          en: "sits"
          zo: "a om" # Hypothetical

verb_simple:
  default:
    en: "happy"
    zo: "lungdam"
    no: "glad"
  rules:
    on_subject_tag:
      # This rule requires BOTH tags to be present.
      - condition:
          all_of: [inanimate]
        translations:
          en: "good"
          zo: "hoih"
          no: "god"


